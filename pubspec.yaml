name: z1racing
description: A sample game featuring Flame and Forge2D for DartPad
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  collection: ^1.17.1
  flame: ^1.10.0
  flame_forge2d: ^0.15.1
  flutter:
    sdk: flutter
  url_launcher: ^6.1.11
  google_fonts: ^6.1.0
  nakama: ^1.0.1

dev_dependencies:
  flame_lint: ^1.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - google_fonts/
